<h2>Lista de Atendimentos</h2>
<table mat-table [dataSource]="treatments">
  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let treatment"> {{ treatment.client }} </td>
  </ng-container>
  <ng-container matColumnDef="animal">
    <th mat-header-cell *matHeaderCellDef> Animal </th>
    <td mat-cell *matCellDef="let treatment"> {{ treatment.animal }} </td>
  </ng-container>
  <ng-container matColumnDef="service">
    <th mat-header-cell *matHeaderCellDef> Serviço </th>
    <td mat-cell *matCellDef="let treatment"> {{ treatment.service }} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let treatment"> {{ treatment.date }} </td>
  </ng-container>
  <ng-container matColumnDef="observations">
    <th mat-header-cell *matHeaderCellDef> Observações </th>
    <td mat-cell *matCellDef="let treatment"> {{ treatment.observations }} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let treatment">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editTreatment()">Editar</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
